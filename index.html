<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CLAIRIS - Conservas Artesanales</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        background: #fff4e8;
        background-image: url('data:image/svg+xml;utf8,\
        <svg xmlns="http://www.w3.org/2000/svg" width="260" height="260" viewBox="0 0 200 200">\
          <text x="20" y="40" font-size="28">ü•ï</text>\
          <text x="150" y="60" font-size="28">ü•í</text>\
          <text x="80" y="180" font-size="28">üßÑ</text>\
          <text x="180" y="160" font-size="28">üå∂Ô∏è</text>\
        </svg>');
        background-repeat: repeat;
    }

    header {
        text-align: center;
        padding: 20px;
    }

    .logo {
        width: 360px;
        animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0px); }
    }

    .title {
        font-family: 'Pacifico', cursive;
        font-size: 56px;
        margin-top: 10px;
        color: #b72e2e;
        text-shadow: 3px 3px #ffe0d4;
    }

    .frascos-bar {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 25px 0;
    }
    .frascos-bar img { width: 160px; border-radius: 15px; }

    .btn {
        display: inline-block;
        background: #e85e34;
        padding: 20px 35px;
        color: white;
        font-size: 26px;
        border-radius: 15px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        transition: 0.2s;
    }
    .btn:hover { transform: scale(1.05); }

    .page {
        display: none;
        padding: 20px;
        max-width: 1100px;
        margin: auto;
    }

    .active { display: block; }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 25px;
        margin-top: 20px;
    }

    .card {
        background: white;
        padding: 15px;
        border-radius: 20px;
        border: 4px dashed #ffb18c;
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        transition: 0.2s;
        cursor: pointer;
    }
    .card:hover { transform: scale(1.06); }

    .card img {
      width: 100%;
    height: 210px;
    object-fit: cover;
    border-radius: 15px;
    
    background: #f3e7d6;     /* beige suave */
    padding: 10px;      
    }

    .detail-img {
        width: 360px;
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .back-btn {
        margin-top: 25px;
        padding: 12px 25px;
        border: none;
        background: #ff8e63;
        color: white;
        border-radius: 12px;
        font-size: 20px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }
    .back-btn:hover { transform: scale(1.06); }

</style>
</head>
<body>

<!-- P√ÅGINA PRINCIPAL -->
<div id="home" class="page active">
    <header>
        <img src="logo_clairis.png" class="logo">
        <div class="title">Conservas Naturales</div>
	<div class="title">Sin Aditivos ni Conservantes</div>
	<div class="title">Pedilas al 1165433395</div>


        <div class="frascos-bar">
	    <img src="Cla1.png">
            <img src="Frascos1.jpg">
            <img src="Frascos2.jpg">
            <img src="Frascos3.jpg">
        </div>

        <a class="btn" onclick="showPage('products')">Nuestros Productos</a>
    </header>
</div>

<!-- P√ÅGINA DE PRODUCTOS -->
<div id="products" class="page">
    <h2 style="text-align:center;font-size:38px;color:#8b3a3a;text-shadow:1px 1px #ffe0d4;">
        Productos Artesanales
    </h2>

    <div class="grid">

        <div class="card" onclick="showDetail('morrones.jpg','Morrones agridulces')">
            <img src="morrones.jpg"><h3>Morrones agridulces</h3>
        </div>

        <div class="card" onclick="showDetail('porotos.jpg','Porotos en escabeche')">
            <img src="porotos.jpg"><h3>Porotos en escabeche</h3>
        </div>

        <div class="card" onclick="showDetail('pepinos.jpg','Pepinos agridulces')">
            <img src="pepinos.jpg"><h3>Pepinos agridulces</h3>
        </div>

        <div class="card" onclick="showDetail('berenjenas.jpg','Berenjenas en escabeche')">
            <img src="berenjenas.jpg"><h3>Berenjenas en escabeche</h3>
        </div>

        <div class="card" onclick="showDetail('coliflor.jpg','Coliflor con zanahoria en escabeche')">
            <img src="coliflor.jpg"><h3>Coliflor y zanahoria</h3>
	 
	<div class="card" onclick="showDetail('aceitunas.jpg','Aceitunas Schiacciate')">
            <img src="aceitunas.jpg"><h3>Aceitunas Schiacciate</h3>
        </div>

       

    </div>

    <button class="back-btn" onclick="showPage('home')">Volver</button>
</div>

<!-- P√ÅGINA DE DETALLE -->
<div id="detail" class="page"></div>

<script>
function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function showDetail(image, title) {

    // DESCRIPCIONES √öNICAS POR PRODUCTO
    const descripciones = {
        "Morrones agridulces": "Morrones seleccionados, cortados a mano y conservados en una mezcla suave de vinagre y especias. Ideales para picadas, ensaladas o acompa√±ar carnes.",
        "Porotos en escabeche": "Porotos tiernos preparados con una receta tradicional de escabeche casero, aromatizado con laurel, ajo y pimienta negra.",
        "Pepinos agridulces": "Pepinos frescos, crocantes y con el cl√°sico sabor agridulce equilibrado. Una conserva refrescante y muy vers√°til.",
        "Berenjenas en escabeche": "Berenjenas cortadas artesanalmente, marinadas con aceite, piment√≥n, ajo y hierbas para un sabor intenso y casero.",
        "Coliflor con zanahoria en escabeche": "Delicada combinaci√≥n de coliflor y zanahoria, cocidas al punto justo y conservadas en un escabeche suave y arom√°tico.",
        "Aceitunas rellenas": "Aceitunas Schiacciate verdes seleccionadas, con un toque de sabor casero que realza cualquier picada."
    };

    const texto = descripciones[title] || "Producto artesanal elaborado con ingredientes seleccionados.";

    const detail = document.getElementById("detail");

    detail.innerHTML = `
        <div style="text-align:center;">
            <img src="logo_clairis.png" style="width:260px;margin-bottom:20px;">
            <br>
            <img src="${image}" class="detail-img">
            <h2 style="color:#9c3d3d;">${title}</h2>
            <h3 style="color:#b2544d;">900 gr escurrido</h3>
            <p style="max-width:600px;margin:auto;font-size:18px;">
                ${texto}
            </p>
            <button class="back-btn" onclick="showPage('products')">Volver</button>
        </div>
    `;

    showPage('detail');
}
</script>
</body>
</html>
